name: 'Brandstheme'
type: theme
base theme: bootstrap
description: 'A flexible theme with tons of configurable regions and a responsive, mobile-first layout.'
core: 8.x
core_version_requirement: ^8 || ^9

package: 'Bootstrap'

regions:
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
  content: Content
  user_first: 'User Bar First'
  user_second: 'User Bar Second'
  branding: 'Branding'
  menu: 'Menu'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  header_first: 'Header First'
  header_second: 'Header Second'
  preface_first: 'Preface First'
  preface_second: 'Preface Second'
  preface_third: 'Preface Third'
  postscript_first: 'Postscript First'
  postscript_second: 'Postscript Second'
  postscript_third: 'Postscript Third'
  postscript_fourth: 'Postscript Fourth'
  footer_first: 'Footer First'
  footer_second: 'Footer Second'

zones:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'
  user: 'User'
  branding: 'Branding'
  menu: 'Menu'
  preface: 'Preface'
  postscript: 'Postscript'

features:
  logo: true
  name: true
  slogan: true
  node_user_picture: true
  comment_user_picture: true
  comment_user_verification: true
  favicon: true
  main_menu: true
  secondary_menu: true

libraries:
  - brandstheme/framework
  - brandstheme/global-styling

